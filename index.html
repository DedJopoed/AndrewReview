<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
   <div class="main-body">
    <div class="input-container"></div>
    <div class="numbers">
        <div class="number-el number-1">1</div>
        <div class="number-el number-2">2</div>
        <div class="number-el number-3">3</div>
        <div class="number-el number-delete">&lt;</div>
        <div class="number-el number-4">4</div>
        <div class="number-el number-5">5</div>
        <div class="number-el number-6">6</div>
        <div class="number-el number-plus">+</div>
        <div class="number-el number-7">7</div>
        <div class="number-el number-8">8</div>
        <div class="number-el number-9">9</div>
        <div class="number-el number-minus">-</div>
        <div class="number-el number-mult">*</div>
        <!-- <div class="number-el number-null"></div> -->
        <div class="number-el number-0">0</div>
        <div class="number-el number-div">/</div>
        <div class="number-el number-result">=</div>
    </div>
   </div>
</body>
</html>
